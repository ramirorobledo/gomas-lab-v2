version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gomas-lab-v2-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://gomas:secret@db:5432/gomas_lab
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: gomas-lab-v2-db
    restart: always
    environment:
      - POSTGRES_USER=gomas
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=gomas_lab
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
